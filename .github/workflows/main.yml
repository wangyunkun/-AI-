name: Build EXE Application

# 触发条件：当代码推送到 main 分支时触发
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # 使用最新的 Windows 服务器环境
    runs-on: windows-latest

    steps:
    # 1. 拉取你的代码
    - uses: actions/checkout@v3

    # 2. 安装 Python 环境
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. 安装项目依赖库
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # 4. 开始打包 (关键步骤)
    # --onefile: 打包成单文件
    # --windowed: 运行时不显示黑框控制台
    # --name: 生成的exe名字
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name="SafetyAudit_Pro" main.py

    # 5. 上传打包结果供下载
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: SafetyAudit_Pro_v1.0
        path: dist/SafetyAudit_Pro.exe
